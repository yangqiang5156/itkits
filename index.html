<script>
  $(function(){
    
    $("html, body").stop().animate({scrollTop: 0 + "px"}, 500);

    var data = allData.list;
    $('#nav-list').empty();
    $('#conRight').empty();
    //解析左侧导航列表和右侧内容
    for(var i=0;i<data.length;i++){
      var leftList = '<li>'+
        '<a name="#'+data[i].sectionId+'">'+data[i].title+'</a>'+
      '</li>'
      $('#nav-list').append(leftList);
      
      var detailData = data[i].detail;
      
      var innerList = "";
      for(var j=0;j<detailData.length;j++){
        innerList += '<div class="mui-col-sm-6 mui-col-md-4 mui-col-lg-3">'+
              '<a class="list-link" target="_blank" href="'+detailData[j].linkHref+'">'+
                '<div class="pannel-list">'+
                  '<div class="cf">'+
                    '<div class="web-logo">'+
                      '<img class="img-responsive" width="35" height="35" src="static/'+detailData[j].linkLogo+'">'+
                    '</div>'+
                    '<span class="web-name">'+detailData[j].linkTitle+'</span>'+
                  '</div>'+
                  '<div class="web-desc">'+detailData[j].linkDescribe+'</div>'+
                '</div>'+
              '</a>'+
            '</div>'
      }
      var rightCon = '<div class="pannel box-shadow" id="'+data[i].sectionId+'">'+
        '<div class="panner-header">'+
          '<h3>'+data[i].title+'</h3>'+
        '</div>'+
        '<div class="panner-body">'+
          '<div class="mui-container-fluid">'+
            '<div class="mui-row">'+innerList+'</div>'+
          '</div>'+
        '</div>'+
      '</div>';
      $('#conRight').append(rightCon);    
      
    }

    //默认导航第一个选中
    //$("#nav-list li a:first").addClass('nav_active');

    //点击左侧导航右侧到对应的导航位置

    $("#nav-list li a").click(function(){
      //$(this).addClass('nav_active').parent().siblings().children().removeClass('nav_active');
      var divName = $(this).attr('name');    
      $("html, body").stop().animate({scrollTop: $(divName).offset().top - 68 + "px"}, 500);

    })

    $("#nav-list li a").hover(function(){
      $(this).addClass('nav_active').parent().siblings().children().removeClass('nav_active');  
    },function(){
      $(this).removeClass('nav_active');
    })

  })


  </script>
